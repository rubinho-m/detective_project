{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<link rel="stylesheet" type="text/css" href="static/css/example.css"/>
<h1>Детективы</h1>
{% for story in stories %}
<p>{{ story.id }}. {{ story.title }}
{% if user_stories and story.id in user_stories %}✅{% else %}❌{% endif %}</p>
<nav>
    <div>
        <a href="/story_telling/{{ story.id }}" class="btn alert-primary">Расследовать</a>
    </div>
</nav>
{% endfor %}
{% endif %}
{% endblock %}
