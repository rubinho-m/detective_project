<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <title>Яндекс.Детектив</title>
</head>
<body style="background-image:url({{background}}); background-size: cover; background-color: #FCDD76; background-repeat: repeat-x;">
{% if current_user.is_authenticated %}
<nav>
    <a class="navbar-brand white" href="/logout">{{current_user.nickname}}</a>
</nav>
{% else %}
<div class="navb">
    <div>
        <a class="long" href="/register">Зарегистрироваться</a>
    </div>
    <div>
        <a class="short" href="/login">Войти</a>
    </div>
</div>
{% endif %}
{% if current_user.is_authenticated %}
<a href="/" class="mid">Посмотреть дела</a>
{% endif %}

<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
